server.port=8181

#primaryDataDource

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.h2.console.path=/h2-console

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#SecondaryDataSource
#PostGreSql
Second.datasource.url = jdbc:postgresql://localhost:5432/postgres
Second.datasource.username=postgres
Second.datasource.password=root
Second.datasource.driver-class-name=org.postgresql.Driver

Second.jpa.show-sql = true
Second.jpa.hibernate.ddl-auto=update
Second.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


